{% extends 'base.html' %}

{% block title %}Sign Up | SecureShare{% endblock %}

{% block content %}
<div class="auth-container">
    <h2>Create a Client Account</h2>
    
    <form class="auth-form" id="signup-form">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <div class="form-group">
            <label for="password_confirm">Confirm Password</label>
            <input type="password" id="password_confirm" name="password_confirm" required>
        </div>
        
        <div class="form-group">
            <label for="user_type">Account Type</label>
            <select id="user_type" name="user_type">
                <option value="CLIENT">Client User</option>
                <option value="OPS">Operations User</option>
            </select>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>
        
        <p class="form-footer">
            Already have an account? <a href="{% url 'login' %}">Login</a>
        </p>
    </form>
</div>

<script>
    document.getElementById('signup-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const password_confirm = document.getElementById('password_confirm').value;
        const user_type = document.getElementById('user_type').value;
        
        try {
            const response = await fetch('/api/users/signup/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 
                    email, 
                    password, 
                    password_confirm,
                    user_type
                }),
            });
            
            const data = await response.json();
            
            if (response.ok) {
                // Show different messages based on debug mode from API response
                let message = '‚úÖ Account created successfully!\n\n';
                
                if (data.debug_mode) {
                    message += 'üîß Development Mode: Please check the terminal/console for the email verification link.';
                } else {
                    message += 'üìß Production Mode: Please check your email inbox for the verification link to complete your registration.\n\n' +
                              'üí° Tip: If you don\'t see the email, check your spam folder.';
                }
                
                alert(message);
                window.location.href = '/login/';
            } else {
                // Show specific error messages if available
                if (data.email) {
                    alert(`üìß Email error: ${data.email}`);
                } else if (data.password) {
                    alert(`üîí Password error: ${data.password}`);
                } else {
                    const errorMessages = Object.values(data).flat().join('\n');
                    alert(errorMessages || 'Signup failed');
                }
            }
        } catch (error) {
            console.error('Error:', error);
            alert('‚ùå An error occurred during signup. Please try again.');
        }
    });
</script>
{% endblock %}
